<div class="conteudo in-component">
  <div id="cabecalho">
    <h1>{{ title }}</h1>
  </div>
  <div id="conteudo-principal">
    <div id="principal">
      <h3>{{ descricao }}</h3>
    </div>
    <div id="secundario">
      <button (click)="mudarEstadoObservable()">Mudar descrição</button>
    </div>
  </div>
  <div id="rodape">
    {{ dados }}
  </div>
</div>
